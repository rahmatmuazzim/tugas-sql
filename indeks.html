<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Cuaca Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penghitung Cuaca Sederhana</h1>
        <div class="input-group">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Masukkan suhu dalam Celsius">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Masukkan suhu dalam Fahrenheit">
        </div>
        <div class="button-group">
            <button onclick="convertToCelsius()">Konversi ke Celsius</button>
            <button onclick="convertToFahrenheit()">Konversi ke Fahrenheit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
